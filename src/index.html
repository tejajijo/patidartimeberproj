<!DOCTYPE html>
<html>

    <head>
        <title>Patidar Timber Estimation App</title>
        <link rel="stylesheet" type="text/css" href="index.css">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA_Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Log In</title>
    </head>

    <body>

        <div class="row-index">
            <div class="column-index">
                <img src="images/icon2.jpg" alt="logo">
            </div>
            <div class="column-index">
                <div class="login-frame">
                    <h2 style="text-align: center; margin-left: 19%;">Login Here</h2>
                    <form action="estimation_interface.html">
                        <table class="table">
                            <tr>
                                <th>User Name</th>
                                <td><input type="text"></td>
                            </tr>
                            <tr>
                                <th>Password</th>
                                <td><input type="password"></td>
                            </tr>
                            <tr> 
                                <th></th>
                                <td>
                                    <input class="login-button" type="submit" value="Login">
                                </td>                    
                            </tr>
                            <tr>
                                <th></th>
                                <td>
                                    <a href="">Forget Password!</a>
                                </td>
                            </tr>
                        </table>
                    </form>
                </div>
            </div>
        </div>

    </body>
</html>
